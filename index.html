<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% page_title %}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="back-row-toggle splat-toggle">
  <div class="clock" id="clock"></div>
  <div class="social-links">
    <a href="https://aibooru.online/users/2949" target="_blank">
      <img src="aibooru.png" alt="AIBooru">
    </a>
    <a href="https://x.com/mooshieblob" target="_blank">
      <img src="x.png" alt="X">
    </a>
    <a href="https://github.com/Mooshieblob1/" target="_blank">
      <img src="github.png" alt="Github">
    </a>
  </div>
  <div class="rain front-row"></div>
  <div class="rain back-row"></div>
  <footer style="background-color: #413400; padding: 10px;">
    <div class="footer-text" style="padding: 0px 0;">
      <div style="padding-right: 10px;">
        &copy; 2024 Mooshieblob
        <a href='https://iplocation.io/ipv6-compatibility-checker?url=referer' style="position: relative; top: 10px;">
          <img src='https://iplocation.io/images/ipv6-non-validated.svg' alt='ipv6 ready' title='ipv6 ready' border="0" padding="0" width="64" height="32" />
        </a>
      </div>
    </div>
  </footer>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="/assets/js/script.js"></script>
</html>
